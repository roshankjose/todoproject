{% extends 'base.html'%}
{%block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner ">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="task" placeholder="Enter your task">

            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Enter your date">
            </div>

            <input type="submit" value="submit" class="btn btn-success">
        </form>

    </div>
<!--        -->
<!--        -->
<!--        <br>-->
<!--        -->
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task1 %}
            <div class="card shadow border border-primary">
                <div class="class-body float-left carder">
                    <h5 class="card-title">    {{i.name}}</h5>
                    <p><b>   {{i.priority}}</b></p>
                    <p><b>   {{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id  %}">  Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id  %}">  Update</a>
                    <p>       </p>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
</div>
</div>
{% endblock %}
